<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fetch API Data in Javascript</title>
    <!--  <script src="script.js"></script>-->
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <!--<h1>Hello there!</h1>
    <a href="/me.html">My other page</a>-->
    <script>
      fetch('https://jsonplaceholder.typicode.com/users')
        .then((response) => response.json())
        .then((data) => {
          console.log(data);

          for (var x in data) {
            var a = `${data[x].name} - ${data[x].email} <b>and </b> ${data[x].address.city}<br>`;
            document.write(a);
          }
        })
        .catch((error) => document.write("can't fetch data"));
    </script>
  </body>
</html>
